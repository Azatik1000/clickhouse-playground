apiVersion: batch/v1
kind: Job
metadata:
  name: rabbitmq-publish
spec:
  template:
    spec:
      containers:
      - name: rabbitmq-client
        image: jeffhollan/rabbitmq-client:dev
        imagePullPolicy: Always
        command: ["send",  "amqp://user:DFxoFGS2i3@my-release-rabbitmq:5672", "300"]
      restartPolicy: Never
  backoffLimit: 4

