{{range .Versions}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-{{.Id}}-deployment
spec:
  selector:
    matchLabels:
      app: clickhouse-playground
      component: executor
      versionId: {{.Id}}
  replicas: 1
  template:
    metadata:
      labels:
        app: clickhouse-playground
        component: executor
        versionId: {{.Id}}
    spec:
      shareProcessNamespace: true
      containers:
      - name: clickhouse-executor
        image: gcr.io/avid-life-273910/executor
      - name: clickhouse-server
        image: yandex/clickhouse-server:{{.ImageVersion}}
        ports:
        - containerPort: 8080
---
{{end}}